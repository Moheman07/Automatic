name: Update IPTV Channels

on:
  schedule:
    # يعمل كل 12 ساعة
    - cron: "0 */12 * * *"
  workflow_dispatch: # للسماح بالتشغيل اليدوي من واجهة GitHub Actions

jobs:
  update_channels:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run IPTV scraper script
        run: python iptv_scraper.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add channels.json
          if ! git diff --staged --quiet; then
            git commit -m "Update channels.json with latest IPTV links"
            git push
          else
            echo "No changes to commit in channels.json."
